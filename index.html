<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>AFIP - HTML et CSS</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      media="screen"
    />
  </head>
  <body>
    <h1>Test d'une galerie d'images</h1>
    <h2>Entièrement en HTML et CSS</h2>
    <!--<span class="legend">Test</span><br>
<span class="legend">essai</span><br>
<span class="legend">encore</span><br>-->
    <section id="gallery">
      <section class="item">
        <a href="#img1">
          <img src="img/1.jpg" />
        </a>
      </section>
      <section class="item">
        <a href="#img2">
          <img src="img/2.jpg" />
        </a>
      </section>
      <section class="item">
        <a href="#img3">
          <img src="img/3.jpg" />
        </a>
      </section>
      <section class="item">
        <a href="#img4">
          <img src="img/4.jpg" />
        </a>
      </section>
    </section>

    <!-- image (caché en css) -->
    <div class="lightbox" id="img1">
      <div class="image">
        <img src="img/1.jpg" />
        <div class="info">
          <a href="#img4" class="prev"> < </a>
          <a href="#" class="close"> X </a>
          <a href="#img2" class="next"> > </a>
        </div>
      </div>
    </div>
    <div class="img lightbox" id="img2">
      <div class="image">
        <img src="img/2.jpg" />
        <div class="info">
          <a href="#img1" class="prev"> < </a>
          <a href="#" class="close"> X </a>
          <a href="#img3" class="next"> > </a>
        </div>
      </div>
    </div>
    <div class="img lightbox" id="img3">
      <div class="image">
        <img src="img/3.jpg" />
        <div class="info">
          <a href="#img2" class="prev"> < </a>
          <a href="#" class="close"> X </a>
          <a href="#img4" class="next"> > </a>
        </div>
      </div>
    </div>
    <div class="img lightbox" id="img4">
      <div class="image">
        <img src="img/4.jpg" />
        <div class="info">
          <a href="#img3" class="prev"> < </a>
          <a href="#" class="close"> X </a>
          <a href="#img1" class="next"> > </a>
        </div>
      </div>
    </div>
  </body>
</html>
